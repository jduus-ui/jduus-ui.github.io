<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The DUUS Website</title>

  <style>
    /* Reset */
    * { box-sizing: border-box; margin:0; padding:0; }

    :root{
      --earth:#efe6d8;
      --accent:#6b4b2f;
      --accent-2:#c99a59;
      --muted:#b9a88f;
      --dark:#0b0b09;
      --maxwidth:1200px;
    }

    html,body { height:100%; font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111; background:var(--earth); }

    /* HERO / FULLSCREEN */
    .hero-wrap {
      min-height:92vh;
      width:100%;
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }

    /* background image */
    .hero-bg {
      position:absolute; inset:0;
      background: center center / cover no-repeat url('hero-bg.jpg');
      filter: contrast(0.9) saturate(0.9) brightness(0.6);
      z-index:0;
    }

    /* subtle overlay for warm tone */
    .hero-overlay {
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(11,8,6,0.25), rgba(11,8,6,0.35));
      z-index:1;
    }

    /* top logo and menu */
    header {
      position:absolute;
      top:22px;
      left:0; right:0;
      z-index:10;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 22px;
      pointer-events:auto;
    }

    .logo {
      margin:0 auto;
      width:260px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      color:var(--earth);
      text-align:center;
      pointer-events:none;
    }
    .logo img { height:46px; width:auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.45)); }
    .logo .title { display:block; font-weight:800; letter-spacing:1px; color:rgba(240,232,220,0.98); font-size:20px; text-transform:uppercase; }
    .logo .sub { display:block; font-size:11px; color:rgba(240,232,220,0.7); margin-top:2px; }

    /* hamburger */
    .menu-btn {
      background: rgba(255,255,255,0.92);
      border-radius:999px;
      width:42px;
      height:42px;
      display:grid;
      place-items:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.35);
      margin-left:auto;
      cursor:pointer;
      border:1px solid rgba(0,0,0,0.06);
    }
    .menu-btn span { display:block; width:18px; height:2px; background:#3b2e22; border-radius:2px; box-shadow:0 6px 0 #3b2e22, 0 -6px 0 #3b2e22; }

    /* main hero content (centered) */
    .hero-content {
      position:relative;
      z-index:5;
      width:100%;
      max-width:var(--maxwidth);
      padding: 36px 24px;
      text-align:center;
      color:var(--earth);
    }

    .hero-title {
      font-size:96px;
      line-height:0.95;
      font-weight:800;
      color:#fff;
      text-shadow: 0 10px 30px rgba(0,0,0,0.6);
      margin-bottom:10px;
      letter-spacing:-2px;
    }
    .hero-sub {
      font-size:20px;
      color:rgba(255,255,255,0.95);
      margin-bottom:26px;
      max-width:900px;
      margin-left:auto;
      margin-right:auto;
    }

    .cta {
      display:inline-block;
      background: transparent;
      border:2px solid rgba(255,255,255,0.85);
      color:#fff;
      padding:14px 28px;
      font-weight:700;
      border-radius:8px;
      text-decoration:none;
      letter-spacing:0.5px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: all .18s ease;
    }
    .cta:hover { transform: translateY(-3px); background: rgba(201,154,89,0.15); border-color: rgba(201,154,89,0.95); }

    /* lower light section with icons */
    .features {
      background:var(--earth);
      padding:44px 18px;
      display:flex;
      justify-content:center;
      border-top:1px solid rgba(0,0,0,0.04);
    }

    .features-inner {
      max-width:var(--maxwidth);
      width:100%;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:28px;
      text-align:center;
    }
    .feature {
      background:transparent;
      padding:18px;
    }
    .icon {
      width:72px; height:72px; margin:0 auto 14px auto;
      display:grid; place-items:center; border-radius:12px;
      border:2px solid rgba(107,75,47,0.12);
      color:var(--accent);
      font-size:28px;
    }
    .feature h4 { font-size:18px; color:var(--accent); margin-bottom:8px; font-weight:800; }
    .feature p { color:var(--muted); font-size:14px; line-height:1.5; }

    /* Articles list area */
    .articles {
      max-width:var(--maxwidth);
      margin:30px auto;
      padding:18px;
    }
    .article-list {
      display:grid;
      gap:12px;
    }
    .article-card {
      background:#fff;
      border-radius:10px;
      padding:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    .article-card a { color:var(--dark); font-weight:700; text-decoration:none; font-size:16px; }
    .article-card time { color:var(--muted); font-size:13px; }

    /* responsive */
    @media (max-width:900px){
      .hero-title { font-size:44px; }
      .hero-sub { font-size:16px; padding:0 6px; }
      .features-inner { grid-template-columns:1fr; }
      header { padding: 10px 14px; }
      .logo { width:auto; }
    }
  </style>
</head>
<body>

</html>
